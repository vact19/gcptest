server:

  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url:  jdbc:mysql://localhost:3307/testdb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: dbuser
    password: 12341234

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql : true # sql 예쁘게 출력
        default_batch_fetch_size: 100 # 일대다 컬렉션 조회 최적화,
    show-sql: true  # sql 출력
    open-in-view: false

logging:
  level:
    org.hibernate.type: trace